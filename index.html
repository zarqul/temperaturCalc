  <body>
    <h1>Convert between celcius, fahrenheit and kelvin</h1>
    <table>
      <th>Celcius</th>
        <td><input type="number" id="celciusField" onkeyup="fromCelcius()" maxlength="10" /></td>
      <th>Fahrenheit</th>
        <td><input id="fahrenheitField" type="number" onkeyup="fromFahrenheit()" maxlength="10"/></td>
      <th>Kelvin</th>
        <td><input id="kelvinField" type="number" onkeyup="fromKelvin()" maxlength="10"/></td>
    </table>
    <h4>Keep in mind that some calculations may be rounded up or down</h4>
